<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./function.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 h-full w-full"
  >
    <nav
      class="bg-gray-900 w-full h-20 flex items-center justify-between px-6 sticky top-0 z-50 shadow-lg"
    >
      <img
        src="../images/logov2.png"
        alt="SunFish Logo"
        class="w-24 h-14 transition-transform hover:scale-110 duration-300"
      />
      <div>
        <input
          id="display"
          class="bg-white/20 h-10 w-90 backdrop-blur-md border-2 border-white p-2 rounded-lg text-white"
          placeholder="Enter Meal"
          type="text"
        />
        <button
          onclick="search()"
          class="bg-white/20 backdrop-blur-md h-10 w-20 rounded-2xl text-white hover:text-red-500 active:scale-97 border-2 border-white hover:border-red-500"
        >
          Search
        </button>
      </div>
      <a
        href="./index.html"
        class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
      >
        Back to Search
      </a>
    </nav>
    <main class="my-4" id="Recipe_html">
      <h2 class="text-red-500 text-[40px]">
        <span class="text-blue-500">R</span>
        <span class="text-green-500">e</span>
        <span class="text-red-500">c</span>
        <span class="text-yellow-500">i</span>
        <span class="text-purple-500">p</span>
        <span class="text-blue-500">e</span>
        <span class="text-green-500"> </span>
        <span class="text-red-500">D</span>
        <span class="text-yellow-500">e</span>
        <span class="text-purple-500">t</span>
        <span class="text-blue-500">a</span>
        <span class="text-green-500">i</span>
        <span class="text-red-500">l</span>
        <span class="text-yellow-500">s</span>
      </h2>
      <section id="container">
        <section id="recipe-container" class="mt-5 grid grid-cols-2"></section>
      </section>
    </main>
  </body>
</html>
