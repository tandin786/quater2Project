<html>
  <head>
    <title>Recipe Details</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./function.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen font-inter antialiased"
  >
    <nav
      class="bg-gray-900/95 w-full h-20 flex items-center justify-between px-6 sticky top-0 z-50 shadow-2xl backdrop-blur-sm"
    >
      <img
        src="../images/logov2.png"
        alt="SunFish Logo"
        class="w-28 h-18 object-contain transition-transform hover:scale-105 duration-300"
      />
      <div class="flex items-center space-x-4">
        <input
          id="display"
          class="bg-white/10 h-12 w-80 backdrop-blur-lg border-2 border-gray-600/50 p-3 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
          placeholder="Search for a meal..."
          type="text"
          aria-label="Search for a meal"
        />
        <button
          onclick="search()"
          class="bg-blue-500 h-12 px-6 rounded-xl text-white font-semibold hover:bg-blue-600 active:scale-95 border-2 border-blue-400 hover:border-blue-500 transition-all duration-300"
        >
          Search
        </button>
        <div id="errorContainer"></div>
      </div>
      <a
        href="./index.html"
        class="bg-red-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-red-600 transition-all duration-300 transform hover:scale-105"
        aria-label="Go to search page"
      >
        Back to Search
      </a>
    </nav>
    <main class="max-w-5xl mx-auto px-4 py-16">
      <section id="container">
      <h2
        class="text-4xl font-bold text-center mb-12 text-white tracking-tight"
      >
        Recipe Details
      </h2>
      <section id="container">
      <section
        id="recipe-container"
        class="bg-gray-800/95 rounded-2xl shadow-xl p-8 backdrop-blur-sm"
      >
        <div class="flex flex-col items-center gap-8">
          <h3
            class="text-white text-3xl font-bold text-center tracking-tight"
          ></h3>
          <img
            class="rounded-xl h-80 w-full max-w-md object-cover shadow-lg"
            alt=""
          />
          <div
            class="text-white bg-gray-900/50 p-6 rounded-xl w-full leading-relaxed text-base tracking-wide"
          ></div>
        </div>
      </section>
      </section>
    </main>
  </body>
</html>
