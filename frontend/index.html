<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./function.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 h-full w-full"
  >
    <nav
      class="bg-gray-900 w-full h-20 flex items-center justify-between px-6 sticky top-0 z-50 shadow-lg"
    >
      <img
        src="../images/logov2.png"
        alt="SunFish Logo"
        class="w-24 h-18 transition-transform hover:scale-110 duration-300"
      />
      <div>
        <input
          id="display"
          class="bg-white/20 h-10 w-90 backdrop-blur-md border-2 border-white p-2 rounded-lg text-white"
          placeholder="Enter Meal"
          type="text"
        />
        <button
          onclick="search()"
          class="bg-white/20 backdrop-blur-md h-10 w-20 rounded-2xl text-white hover:text-red-500 active:scale-97 border-2 border-white hover:border-red-500"
        >
          Search
        </button>
      </div>
      <a
        href="./landing.html"
        class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
      >
        Home
      </a>
    </nav>
    <main class="my-4">
      <h2 class="text-red-500 text-[40px]">
        <span class="text-blue-500">F</span>
        <span class="text-green-500">o</span>
        <span class="text-red-500">o</span>
        <span class="text-yellow-500">d</span>
        <span class="text-purple-500">s</span>
      </h2>

      <section id="container" class="grid grid-cols-4 gap-8 mt-9"></section>
      <h1 id="categories-title" class="text-center text-white text-3xl">
        Categories
      </h1>
      <button
        id="create-new"
        onclick="openModal()"
        class="bg-red-500 text-white px-6 py-2 rounded-md hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
      >
        Create Category
      </button>

      <div class="w-screen overflow-x-auto px-4">
        <section
          id="container2"
          class="grid grid-flow-col grid-rows-1 gap-8 mt-7"
        ></section>
      </div>
    </main>

    <div
      id="category-modal"
      class="fixed inset-0 bg-opacity-50 flex items-center justify-center hidden z-50">

      <div id="errorContainers"></div>
    </div>
    <a
      href="./landing.html"
      class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"

    >
      <div class="bg-gray-900 p-6 rounded-lg w-full max-w-md mx-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-white text-xl font-semibold">Add New Category</h2>
          <button
            onclick="closeModal()"
            class="text-white text$ System: 2xl hover:text-red-500"
          >
            Ã—
          </button>
        </div>
        <form id="create-category-form" onsubmit="createCategory(event)">
          <div class="mb-4">
            <label for="categoryName" class="block text-gray-300 mb-2"
              >Item</label
            >
            <input
              id="categoryName"
              name="category"
              type="text"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter item"
            />
          </div>
          <div class="mb-4">
            <label for="categoryimg" class="block text-gray-300 mb-2"
              >Image URL</label
            >
            <input
              type="text"
              id="categoryimg"
              name="categoryimg"
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-md"
              placeholder="Enter image URL"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
