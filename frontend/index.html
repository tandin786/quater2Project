<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foods</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="./function.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-gray-900 via-gray-800 to-gray-900 h-full w-full"
  ></body>
  <nav
    class="bg-gray-900 w-full h-20 flex items-center justify-between px-6 sticky top-0 z-50 shadow-lg"
  >
    <img
      src="../images/logo.svg"
      alt="MealDB Logo"
      class="w-32 h-24 transition-transform hover:scale-110 duration-300"
    />
    <div>
      <input
        id="display"
        class="bg-white/20 h-10 w-90 backdrop-blur-md border-2 border-white p-2 rounded-2xl text-white"
        placeholder="Enter Meal"
        type="text"
      />
      <button
        onclick="search()"
        class="bg-white/20 backdrop-blur-md h-10 w-20 rounded-2xl text-white hover:text-red-500 active:scale-97 border-2 border-white hover:border-red-500"
      >
        Search
      </button>
    </div>
    <a
      href="./landing.html"
      class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
    >
      Home
    </a>
  </nav>
  <main class="mx-15 my-4">
    <h2 class="text-red-500 text-[40px]">
      <span class="text-blue-500">F</span>
      <span class="text-green-500">o</span>
      <span class="text-red-500">o</span>
      <span class="text-yellow-500">d</span>
      <span class="text-purple-500">s</span>
    </h2>

    <!-- Removed onclick from container; dynamic buttons will handle clicks -->
    <section id="container" class="grid grid-cols-4 gap-8 mt-9"></section>
    <section id="container2" class="grid grid-cols-4 gap-8 mt-9"></section>
  </main>
</html>
