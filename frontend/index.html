<html>
  <head>
    <title>Foods</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./function.js"></script>
  </head>
  <body
    class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 min-h-screen w-full font-inter antialiased"
  >
    <nav
      class="bg-gray-900/95 w-full h-20 flex items-center justify-between px-6 sticky top-0 z-50 shadow-2xl backdrop-blur-sm"
    >
      <img
        src="../images/logov2.png"
        alt="SunFish Logo"
        class="w-24 h-16 object-contain transition-transform hover:scale-105 duration-300"
      />
      <div class="flex items-center space-x-4">
        <input
          id="display"
          class="bg-white/10 h-12 w-96 max-w-full backdrop-blur-lg border-2 border-gray-600/50 p-3 rounded-xl text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
          placeholder="Search for a meal..."
          type="text"
          aria-label="Search for a meal"
        />
        <button
          onclick="search()"
          class="bg-blue-500 h-12 px-6 rounded-xl text-white font-semibold hover:bg-blue-600 active:scale-95 border-2 border-blue-400 hover:border-blue-500 transition-all duration-300"
        >
          Search
        </button>
        <div id="errorContainer"></div>
      </div>

      <div>
      <button id="logSinButton" onclick="logInOrSignInfunction()" class="bg-red-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-red-600 transition-all duration-300 transform hover:scale-105"></button>
      
      <a
        href="./landing.html"
        class="bg-red-500 text-white px-6 py-3 rounded-xl font-semibold hover:bg-red-600 transition-all duration-300 transform hover:scale-105"
        aria-label="Go to home page"
         >

        <a
      href="./landing.html"
      class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
      aria-label="Go to home page"

      >
        Home
      </a>
      </div>
      <div class="my-12 bg-blue-600" id="barrels"></div>
    </nav>
    <main class="my-12 px-6 max-w-7xl mx-auto">
      <h2 class="text-5xl font-bold text-center tracking-tight">
        <span class="text-blue-400">F</span>
        <span class="text-green-400">o</span>
        <span class="text-red-400">o</span>
        <span class="text-yellow-400">d</span>
        <span class="text-purple-400">s</span>
      </h2>

      <section
        id="container"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 mt-12"
      ></section>
      <h1
        id="categories-title"
        class="text-center text-white text-4xl font-semibold mt-16 mb-8 tracking-tight"
      >
        Categories
      </h1>
      <button
        id="create-new"
        onclick="openModal()"
        class="bg-red-500 text-white px-6 py-2 rounded-full hover:bg-red-600 transition-colors duration-300 transform hover:scale-105 float-right"
        aria-label="Create a new category"
      >
        Create Category
      </button>
      <div class="w-full overflow-x-auto px-4">
        <section
          id="container2"
          class="grid grid-flow-col auto-cols-max gap-8 mt-8"
        ></section>
      </div>
      <h1
        id="ingredients-title"
        class="text-center text-white text-4xl font-semibold my-16 tracking-tight"
      >
        Basic Ingredients
      </h1>
      <div class="w-full overflow-x-auto px-4">
        <section
          id="popular-ingredients"
          class="grid grid-flow-col auto-cols-max gap-8 mt-8"
        ></section>
      </div>
    </main>
    <div
      id="category-modal"
      class="fixed inset-0 bg-gray-900/80 backdrop-blur-md flex items-center justify-center hidden z-50 transition-opacity duration-300"
      aria-modal="true"
      role="dialog"
    >
      <div
        class="bg-gray-800 p-8 rounded-2xl w-full max-w-lg mx-4 shadow-2xl transform transition-all duration-300"
      >
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-white text-2xl font-bold tracking-tight">
            Add New Category
          </h2>
          <button
            onclick="closeModal()"
            class="text-white text-3xl hover:text-red-400 transition-colors duration-200"
            aria-label="Close modal"
          >
            Ã—
          </button>
        </div>
        <form id="create-category-form" onsubmit="createCategory(event)">
          <div class="mb-6">
            <label
              for="categoryName"
              class="block text-gray-200 text-lg font-medium mb-2"
              >Category Name</label
            >
            <input
              id="categoryName"
              name="category"
              type="text"
              class="w-full bg-gray-700 text-white px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              placeholder="Enter category name"
              aria-required="true"
            />
          </div>
          <div class="mb-6">
            <label
              for="categoryimg"
              class="block text-gray-200 text-lg font-medium mb-2"
              >Image URL</label
            >
            <input
              type="text"
              id="categoryimg"
              name="categoryimg"
              class="w-full bg-gray-700 text-white px-4 py-3 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300"
              placeholder="Enter image URL"
              aria-required="true"
            />
          </div>
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-3 rounded-xl font-semibold hover:bg-blue-600 transition-all duration-300"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
